<html>
<title>SQUARE OF A NUMBER</title>
<body>
<Script type ="text/Javascript">
var num = prompt ("enter a number:\n", " ");
if (num>0 && num!=null)
{
m="number and its square are \n" ;
for ( i=1 ;i<=num ;i++)
{
m = m+i+"_"+i*i+"\n";
}
alert (m)
}
else
alert("no input given");
</script >
</body>
</html>
